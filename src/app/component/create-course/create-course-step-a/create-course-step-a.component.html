<div [formGroup]="form" class="course-details-form">

    <mat-form-field>
        <input matInput placeholder="Course title" formControlName="title" #title>
        <mat-hint align="end">
            {{title.value.length}}/60
        </mat-hint>
        <mat-error *ngIf="courseTitle.errors?.minlength">
            A minimum length of 5 characters is required.
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <input matInput formControlName="releasedAt" placeholder="Release Date" [matDatepicker]="releasedAtPicker">

        <mat-datepicker-toggle matSuffix [for]="releasedAtPicker"></mat-datepicker-toggle>
        
        <mat-datepicker #releasedAtPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <textarea matInput placeholder="Description" formControlName="longDescription" 
        cdkTextareaAutosize [cdkAutosizeMinRows]="1" [cdkAutosizeMaxRows]="5"> </textarea>
    </mat-form-field>

    
</div>
