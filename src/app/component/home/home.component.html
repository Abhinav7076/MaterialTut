<div class="courses-panel">

    <div class="header">
  
      <h2 class="title">All Courses</h2>
  
      <button mat-mini-fab routerLink="/add-new-course"
              >
        <mat-icon class="add-course-btn">add</mat-icon>
      </button>
  
    </div>
  
      <mat-tab-group>
  
          <mat-tab label="Beginners">

              <mat-paginator class="mat-elevation-z5" [length]="(beginnerCourses$|async)?.length" [pageSize]="3" [pageSizeOptions]="[3, 5, 10]"></mat-paginator>
  
              <app-courses-card-list [courses]="currentBeginnerCourses | async">
  
  
              </app-courses-card-list>
  
  
          </mat-tab>
  
  
          <mat-tab label="Advanced">
  
              <app-courses-card-list [courses]="advancedCourses$ | async">
  
  
              </app-courses-card-list>
  
          </mat-tab>
  
      </mat-tab-group>
  
  
  </div>
