<mat-card [ngStyle]="{margin: '20px 10px' }" class="mat-elevation-z5" *ngFor="let course of courses">
    <mat-card-header>
        <mat-card-title>{{course.description}}</mat-card-title>
    </mat-card-header>
    
    <img mat-card-image [src]="course.iconUrl" >

    <mat-card-content>
        <p>{{course.description}}</p>
    </mat-card-content>

    <mat-card-actions [ngStyle]="{textAlign: 'center'}">
        <button mat-raised-button color="primary">VIEW COURSE</button>
        <button mat-raised-button color="accent">EDIT COURSE</button>
    </mat-card-actions>
</mat-card>
